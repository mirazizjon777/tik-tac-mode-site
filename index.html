<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OX_site</title>
    <!-- LINK MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- LINK GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- INPUT MODE -->
    <input id="mode" type="checkbox" />
    <label for="mode">
      <div class="span-circle"></div>
    </label>

    <!-- INPUT NEXT -->
    <input id="next" type="checkbox" />

    <!-- INPUT BTN -->
    <input id="input-btn" type="checkbox" />

    <!-- QUIT -->
    <div class="quit">
      <div class="quit__box">
        <h3 class="quit-text-style quit__one">OH NO, YOU LOSTâ€¦</h3>
        <div class="quit__two">
          <img src="./image/svg/o.svg" alt="o.svg" width="64" height="64" />
          <h1>TAKES THE ROUND</h1>
        </div>
        <div class="quit-text-style quit__three">
          <div class="quit__footer-btn btn-1">QUIT</div>
          <label for="next" class="quit__footer-btn btn-2">NEXT ROUND</label>
        </div>
      </div>
    </div>
    <div class="container">
      <header class="header">
        <div class="header__left">
          <img src="./image/svg/x.svg" alt="x.svg" />
          <img src="./image/svg/o.svg" alt="o.svg" />
        </div>
        <div class="header__center">
          <img src="./image/svg/x-small.svg" alt="x-small.svg" />
          <h3>TURN</h3>
        </div>
        <label for="input-btn">
          <img src="./image/svg/Redo.svg" alt="redo.svg" />
        </label>
      </header>
      <main class="main">
        <div>
          <input id="check" type="checkbox" />
          <label for="check">
            <img src="./image/svg/o.svg" alt="o.svg" />
          </label>
        </div>
        <div>
          <input id="check-2" type="checkbox" />
          <label for="check-2">
            <img src="./image/svg/x.svg" alt="x.svg" />
          </label>
        </div>
        <div>
          <input id="check-3" type="checkbox" />
          <label for="check-3">
            <img src="./image/svg/o.svg" alt="o.svg" />
          </label>
        </div>
        <div>
          <input id="check-4" type="checkbox" />
          <label for="check-4">
            <img src="./image/svg/x.svg" alt="x.svg" />
          </label>
        </div>
        <div>
          <input id="check-5" type="checkbox" />
          <label for="check-5">
            <img src="./image/svg/o.svg" alt="o.svg" />
          </label>
        </div>
        <div>
          <input id="check-6" type="checkbox" />
          <label for="check-6">
            <img src="./image/svg/x.svg" alt="x.svg" />
          </label>
        </div>
        <div>
          <input id="check-7" type="checkbox" />
          <label for="check-7">
            <img src="./image/svg/o.svg" alt="o.svg" />
          </label>
        </div>
        <div>
          <input id="check-8" type="checkbox" />
          <label for="check-8">
            <img src="./image/svg/x.svg" alt="x.svg" />
          </label>
        </div>
        <div>
          <input id="check-9" type="checkbox" />
          <label for="check-9">
            <img src="./image/svg/o.svg" alt="o.svg" />
          </label>
        </div>
      </main>
      <footer class="footer">
        <div>
          <h3 class="footer__h3">X (YOU)</h3>
          <span class="footer__span">14</span>
        </div>
        <div>
          <h3 class="footer__h3">TIES</h3>
          <span class="footer__span">32</span>
        </div>
        <div>
          <h3 class="footer__h3">O (CPU)</h3>
          <span class="footer__span">11</span>
        </div>
      </footer>
    </div>
  </body>
</html>
